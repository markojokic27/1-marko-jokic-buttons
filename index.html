<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <a class="button button--smallSize button--blue smallRadius">Buy now</a>
        <a class="button button--smallSize button--purple smallRadius">Buy now</a>
        <a class="button button--smallSize button--green smallRadius">Buy now</a>

        <a class="button button--smallSize button--blue fullRadius">Buy now</a>
        <a class="button button--smallSize button--purple fullRadius">Buy now</a>
        <a class="button button--smallSize button--green fullRadius">Buy now</a>

        <a class="button button--smallSize button--whiteBlue fullRadius">Buy now</a>
        <a class="button button--smallSize button--whitePurple fullRadius">Buy now</a>
        <a class="button button--smallSize button--whiteGreen fullRadius">Buy now</a>

        <a class="button button--smallSize button--gray smallRadius">Buy now</a>
        <a class="button button--smallSize button--gray fullRadius">Buy now</a>
        <a class="button button--smallSize button--whiteGray fullRadius">Buy now</a>
      </div>
      <div class="container">
        <a class="button button--bigSize button--blue smallRadius">Buy now</a>
        <a class="button button--bigSize button--purple smallRadius">Buy now</a>
        <a class="button button--bigSize button--green smallRadius">Buy now</a>
        
        <a class="button button--bigSize button--whiteBlue fullRadius">Buy now</a>
        <a class="button button--bigSize button--whitePurple fullRadius">Buy now</a>
        <a class="button button--bigSize button--whiteGreen fullRadius">Buy now</a>

        <a class="button button--bigSize button--blue fullRadius">Buy now</a>
        <a class="button button--bigSize button--purple fullRadius">Buy now</a>
        <a class="button button--bigSize button--green fullRadius">Buy now</a>

        <a class="button button--bigSize button--gray smallRadius">Buy now</a>
        <a class="button button--bigSize button--gray fullRadius">Buy now</a>
        <a class="button button--bigSize button--whiteGray fullRadius">Buy now</a>
      </div>
    </div>
  </body>
</html>
